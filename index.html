<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch App Pretty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <div class="tile-grid mb-3"></div>
        <div class="row d-flex align-items-center justify-content-end">
            <div class="col-9 d-flex align-items-center justify-content-start">
                <button class="btn btn-primary grid-size-button mx-3">Set</button>
                <span class="grid-size-display d-block me-2"></span>
                <input class="grid-size-input" type="range">
            </div>
            <div class="col d-flex justify-content-end">
                <button class="btn btn-danger grid-clear-button">Clear</button>
            </div>
        </div>
    </main>
</body>

<script src="scripts/main.js"></script>
</html>
